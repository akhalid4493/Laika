<div class="panel" ng-show="panel.isSelected(1)"
	ng-controller="ConfigCtrl" ng-init="init('employee')"">
	<hr />
	<div>
		<button type="button" class="btn btn-success" ng-click="open()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
		</button>

		<div class="modal fade" id="employeeFormModal" modal="myModal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true" close="cancel()">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="cancel()">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">{{dialogTitle}}</h4>
					</div>

					<div class="modal-body">

						<form role="form" ng-submit="save(item)">

							<div class="form-group">
								<label for="name"></label> <input class="form-control" id="name"
									placeholder="Employee Name" ng-model="item.name" required>
							</div>

							<div class="form-group">
								<label for="address"></label>
								<textarea class="form-control" rows="5" id="address"
									ng-model="item.address" placeholder="Address"></textarea>
							</div>

							<div class="form-group">
								<label for="phone"></label> <input class="form-control"
									id="phone" placeholder="Phone" ng-model="item.phone">
							</div>

							<div class="form-group">
								<label for="email"></label> <input type="email"
									class="form-control" id="email" placeholder="Email"
									ng-model="item.email">
							</div>

							<div class="form-group">
								<label for="comment"></label>
								<textarea class="form-control" rows="3" id="comment"
									ng-model="item.comment" placeholder="Comment"></textarea>
							</div>

							<div class="form-group">
								<label for="isActive">Is Active?</label> <input type="checkbox"
									id="isActive" ng-model="item.active" ng-true-value="'1'" ng-false-value="'0'">
							</div>

							<div ng-show="item.id">
								<button type="button" class="btn btn-primary" ng-click="openPassword(item)">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
									Password
								</button>
								<button type="button" class="btn btn-primary" ng-click="openPrivileges(item)">
									<span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
									Privileges
								</button>
								<button type="button" class="btn btn-primary" ng-click="openPositions(item)">
									<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
									Positions
								</button>
							</div>


							<div class="modal-footer">
								<button type="button" class="btn btn-default" ng-click="close()">Close</button>
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Comment</th>
					<th>Is Active?</th>
				</tr>
			</thead>
			<tbody ng-repeat="item in items">

				<tr>
					<td>{{item.name}}</td>
					<td>{{item.address}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.email}}</td>
					<td>{{item.comment}}</td>
					<td>{{item.active=='1'?'Yes':'No'}}</td>
					<td>

						<button type="button" class="btn btn-info" ng-click="open(item)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							Edit
						</button>

						<button type="button" class="btn btn-danger"
							confirmed-click="delete(item)"
							ng-confirm-click="Are you sure you want to delete this item?">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							Delete
						</button>

					</td>
				</tr>

			</tbody>

		</table>

	</div>
</div>
